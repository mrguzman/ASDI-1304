<!DOCTYPE html> 
<html> 
	<head> 
	
		<title>Sales Appointment</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		
	</head>
	 
	<body> 
	
		<!-- PAGE -->
		<div data-role="page" id="home">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				<p>Hello world</p>		
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
						<li><a href="#form">New Appointment</a></li>
						<li><a href="#display">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<!-- PAGE -->
		<div data-role="page" id="form" data-add-back-btn="true">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				<p>New Appointment form page</p>
				
				<form action="" id="apptForm">
					
					<div data-role="fieldcontain">
						<label for="fName">First Name:</label>
						<input type="text" name="fName" id="fName" placeholder="First Name" value="" data-clear-btn="true">	
					</div>
					
					<div data-role="fieldcontain">
						<label for="lName">Last Name:</label>
						<input type="text" name="lName" id="lName" placeholder="Last Name" value="" data-clear-btn="true">	
					</div>

					<div data-role="fieldcontain">
						<label for="contactNum">Phone Number:</label>
						<input type="text" name="contactNum" id="contactNum" placeholder="Phone Number" value="" data-clear-btn="true">	
					</div>
					
					<div data-role="fieldcontain">
						<label for="contactType">Contact Type:</label>
						<select name="contactType" id="contactType" data-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="Cell">Cell</option>
							<option value="Work">Work</option>
							<option value="Home">Home</option>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="date">Appointment Date:</label>
						<input type="date" name="date" id="date" value="">
					</div>

					<div data-role="fieldcontain">
						<label for="time">Preferred Time:</label>
						<input type="time" data-clear-btn="true" name="time" id="time" value="">
					</div>
					
					<div data-role="fieldcontain">
						<label for="interest">Interest Level:</label>
						<select name="interest" id="interest" data-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="low">Low Interest</option>
							<option value="high">High Interest</option>
							<option value="committed">Committed</option>
							<option value="Not Interested">Not Interested</option>
						</select>
					</div>
					
					
				</form>
				
						
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#form" class="ui-btn-active ui-state-persist">New Appointment</a></li>
						<li><a href="#display">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<!-- PAGE -->
		<div data-role="page" id="display" data-add-back-btn="true">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				<p>Display All page</p>		
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#form">New Appointment</a></li>
						<li><a href="#display" class="ui-btn-active ui-state-persist">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	
	</body>


</html>
