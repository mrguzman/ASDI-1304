<html>
	
	<head>
		
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	
	<body>
	
	<div data-role="page" id="home">
	
		<div data-role="header" data-position="fixed">
			<h1>Sales Appointments</h1>
		</div>
			<div data-role="content">
				<form action="" id="scheduleCall">
									
					<div data-role="fieldcontain">
						<label for="fname">First Name:</label>
						<input type="text" placeholder="First Name" name="fname" id="fname" class="required"/>
					</div>
					
					<div data-role="fieldcontain">
						<label for="lname">Last Name:</label>
						<input type="text" placeholder="Last Name" name="lname" id="lname" class="required"/>
					</div>
					
					<div data-role="fieldcontain">
						<label for="contactNum">Contact Number:</label>
						<input type="text" placeholder="Phone Number" name="contactNum" id="contactNum" class="required number"/>
					</div>
					
					<div data-role="fieldcontain">
						<label for="contactType">Contact Type:</label>
						<select name="contactType" id="contactType" data-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="Cell">Cell</option>
							<option value="Work">Work</option>
							<option value="Home">Home</option>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="date">*Appointment Date:</label>
						<input type="date" name="date" id="date" class="required"/>
					</div>
					
					<div data-role="fieldcontain">
						 <label for="time-1" id="time">Select Time:</label>
						 <input type="time" data-clear-btn="false" name="time-1" id="time-1" value="">
					</div>
					
					<div data-role="fieldcontain">
						<label for="interestLevel">Interest Level:</label>
						<select name="interestLevel" id="interestLevel" date-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="Low">Low Interest</option>
							<option value="High">High Interest</option>
							<option value="Committed">Committed</option>
							<option value="Not">Not Interested</option>
						</select>
					</div>
					
					
					<div data-role="fieldcontain">
						<label for="comments">Comments:</label>
						<textarea type="text" placeholder="Enter Notes" name="comments" id="comments"></textarea>
					</div>
					
					
					<div data-role="fieldcontain">
						<input type="submit" value="Save Lead" />
					</div>
		<div data-role="content">
			
		</div>
		
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#info">New Appointment</a></li>
						<li><a href="#upcoming">Display All</a></li>
					</ul>
				</div>
			</div>
	</div>
	
	<div data-role="page" id="display">
	
		<div data-role="header" data-position="fixed">
			<h1>Sales Appointments</h1>
		</div>




			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#info">New Appointment</a></li>
						<li><a href="#upcoming">Display All</a></li>
					</ul>
				</div>
			</div>

	</div>
		
	
		
		<script src="js/jmain.js"></script>	

	</body>




</html>
