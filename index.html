<!DOCTYPE html> 
<html> 
	<head> 
	
		<title>Sales Appointment</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="jqm/jquery.mobile-1.3.1.css" />
		
	</head>
	 
	<body> 
	
		<!-- PAGE -->
		<div data-role="page" id="home">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				<ul data-role="listview" data-inset="true">
					<li>
						<a href="#form" data-transition="flip">
							<img src="images/addcontact copy.png" id="image"/>
							<h1>Start Here</h1>
							<p>Track, organize, manage your leads, and make that sale!</p>
						</a>
					</li>
				</ul>
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" class="ui-btn-active ui-state-persist" data-transition="flip">Home</a></li>
						<li><a href="#form" data-transition="flip">New Appointment</a></li>
						<li><a href="#display" data-transition="flip">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<!-- PAGE -->
		<div data-role="page" id="form" data-add-back-btn="true">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				
				<form action="" id="apptForm">
									
					<div data-role="fieldcontain">
						<label for="fName">First Name:</label>
						<input type="text" name="fName" id="fName" placeholder="First Name" value="" data-clear-btn="true"/>	
					</div>
					
					<div data-role="fieldcontain">
						<label for="lName">Last Name:</label>
						<input type="text" name="lName" id="lName" placeholder="Last Name" value="" data-clear-btn="true"/>	
					</div>

					<div data-role="fieldcontain">
						<label for="phoneNum">Phone Number:</label>
						<input type="text" name="phoneNum" id="phoneNum" placeholder="Phone Number" value="" data-clear-btn="true"/>	
					</div>
					
					<div data-role="fieldcontain">
						<label for="phoneType">Contact Type:</label>
						<select name="phoneType" id="phoneType" data-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="Cell">Cell</option>
							<option value="Work">Work</option>
							<option value="Home">Home</option>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="date">*Appointment Date:</label>
						<input type="date" name="date" id="date" value=""/>
					</div>

					<div data-role="fieldcontain">
						<label for="time">Preferred Time:</label>
						<input type="time" data-clear-btn="true" name="time" id="time" value="">
					</div>
					
					<div data-role="fieldcontain">
						<label for="interest">Interest Level:</label>
						<select name="interest" id="interest" data-native-menu="false">
							<option data-placeholder="true">-Please Select An Option-</option>
							<option value="low">Low Interest</option>
							<option value="high">High Interest</option>
							<option value="committed">Committed</option>
							<option value="Not Interested">Not Interested</option>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="comments">Comments:</label>
						<textarea type="text" placeholder="Ener Notes" name="comments" id="comments"></textarea>
					</div>
					
					<div data-role="fieldcontain">
						<p>
						    <button type="submit" id="saveButton">Save Appointment</button>
						    <a href="#" data-role="button" data-mini="true" data-inline="true">Cancel</a>
						</p>
					</div>
					
				</form>
				
						
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-transition="flip">Home</a></li>
						<li><a href="#form" class="ui-btn-active ui-state-persist" data-transition="flip">New Appointment</a></li>
						<li><a href="#display" data-transition="flip">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<!-- PAGE -->
		<div data-role="page" id="display" data-add-back-btn="true">
		
			<!-- HEADER -->
			<div data-role="header">
				<h1>Sales Appointment</h1>
			</div>
		
			<!-- CONTENT -->
			<div data-role="content">	
				<p>Display All page</p>		
			</div>
			
			<!-- FOOTER Navbar -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-transition="flip">Home</a></li>
						<li><a href="#form" data-transition="flip">New Appointment</a></li>
						<li><a href="#display" class="ui-btn-active ui-state-persist" data-transition="flip">Display</a></li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<script src="jqm/jquery-1.9.1.js"></script>
		<script src="jqm/jquery.mobile-1.3.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>


</html>
